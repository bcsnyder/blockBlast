<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Blast</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><rect fill='%2300D4FF' x='10' y='10' width='35' height='35' rx='5'/><rect fill='%23FFD700' x='55' y='10' width='35' height='35' rx='5'/><rect fill='%23FF5252' x='10' y='55' width='35' height='35' rx='5'/><rect fill='%2300E676' x='55' y='55' width='35' height='35' rx='5'/></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- Sound Toggle Button -->
        <button class="btn-sound" id="btn-sound" aria-label="Toggle sound">
            <span class="sound-on">ðŸ”Š</span>
            <span class="sound-off">ðŸ”‡</span>
        </button>

        <!-- Game Header -->
        <header class="game-header">
            <h1 class="game-title">Ben Blast</h1>
            <div class="scores-wrapper">
                <div class="score-container">
                    <span class="score-label">Score</span>
                    <span class="score-value" id="score">0</span>
                </div>
                <div class="score-container high-score-container">
                    <span class="score-label">Best</span>
                    <span class="score-value high-score-value" id="high-score">0</span>
                </div>
            </div>
        </header>

        <!-- Main Game Grid -->
        <div class="grid-container">
            <div class="game-grid" id="game-grid">
                <!-- 8x8 grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Piece Tray - displays 3 random pieces -->
        <div class="piece-tray" id="piece-tray">
            <!-- Pieces will be generated by JavaScript -->
        </div>

        <!-- Game Controls -->
        <div class="controls">
            <button class="btn-new-game" id="btn-new-game">New Game</button>
        </div>

        <!-- Game Over Modal -->
        <div class="game-over-modal" id="game-over-modal">
            <div class="modal-backdrop"></div>
            <div class="modal-content">
                <h2 class="modal-title">Game Over</h2>
                <div class="modal-score">
                    <span class="modal-score-label">Final Score</span>
                    <span class="modal-score-value" id="final-score">0</span>
                </div>
                <div class="new-high-score" id="new-high-score">
                    New High Score!
                </div>
                <button class="btn-play-again" id="btn-play-again">Play Again</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
